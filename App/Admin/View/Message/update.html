
        <div class="templatemo-content-container">
          <div class="templatemo-content-widget white-bg">
            <h2 class="margin-bottom-10">简介修改</h2>
            <p>Here goes another form and form controls.</p>
            <form action="" class="templatemo-login-form" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$res.id}"/>
              <div class="row form-group">
                         
              </div>
              <div class="row form-group">
                <div class="col-lg-6 col-md-6 form-group">                  
                    <label for="inputNewPassword">简介标题</label>
                    <input type="text" placeholder="New Title" value="{$res.title}" name="title" required="required" class="form-control" id="inputNewPassword">                   
                </div>
               
              </div>
			    <div class="row form-group">
                <div class="col-lg-6 col-md-6 form-group"> 
                  <label class="control-label templatemo-block">简介分类</label>                 
                  <select class="form-control"  name="category">
                  <volist name="list" id="vo">
                    <option <eq name="vo.id" value="$res.category" >selected="selected"  </eq>  value ="{$vo.id}">{$vo.name}</option>  
                  </volist>                 
                  </select>
                </div>
               
              </div>
              <div class="row form-group">
           <div class="col-lg-12">
                  <label class="control-label templatemo-block">修改图片</label> 
				  <img src="<if condition="($res.thumb_path eq '')">__ROOT__/public/uploads/timg.jpg
									<else />__ROOT__/{$res.thumb_path}
									</if>" width="100" height="100"/>
                  <!-- <input type="file" name="fileToUpload" id="fileToUpload" class="margin-bottom-10"> -->
                  <input type="file" name="image_path" id="fileToUpload" class="filestyle" data-buttonName="btn-primary" data-buttonBefore="true" data-icon="false">
				  
                  <p>Maximum upload size is 2 MB.</p>                  
                </div>
				                </div>
								<div class="row form-group">
                <div class="col-lg-12 form-group">                   
                    <div class="margin-right-15 templatemo-inline-block">
                      <input type="checkbox" name="server" id="c3" value="1" >
                      <label for="c3" class="font-weight-400"><span></span>加水印</label>
                    </div>
                   
                </div>
              </div>
           
           
              <div class="row form-group">
                <div class="col-lg-12 form-group">                   
                    <label class="control-label" for="inputNote">简介内容</label>
                    <textarea class="form-control" name="content"  required="required"   placeholder="News Content" id="inputNote" rows="3">{$res.content}</textarea>
                </div>
              </div>
             
              
     
              <div class="form-group text-right">
                
                <input  type="submit" style="width:105px;" value="Submit"class="templatemo-white-button"/>
                <input  type="reset" style="width:105px;" value="Reset"class="templatemo-white-button"/>
              </div>                           
            </form>
          </div>
		     <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>        <!-- jQuery -->
    <script type="text/javascript" src="js/bootstrap-filestyle.min.js"></script>  <!-- http://markusslima.github.io/bootstrap-filestyle/ -->
    <script type="text/javascript" src="js/templatemo-script.js"></script>        <!-- Templatemo Script -->
