 <div class="templatemo-content-container"><h3><a href="__APP__/Company/add">简介添加</a></h3>
          <div class="templatemo-content-widget no-padding">
            <div class="panel panel-default table-responsive">
              <table class="table table-striped table-bordered templatemo-user-table">
                <thead>
                  <tr>
                    <td><a href="" class="white-text templatemo-sort-by">简介ID <span class="caret"></span></a></td>
                    <td><a href="" class="white-text templatemo-sort-by">简介标题 <span class="caret"></span></a></td>
                    <td><a href="" class="white-text templatemo-sort-by">简介分类 <span class="caret"></span></a></td>
                    <td><a href="" class="white-text templatemo-sort-by">简介图片 <span class="caret"></span></a></td>
                    <td><a href="" class="white-text templatemo-sort-by">发布时间  <span class="caret"></span></a></td>
                    <td><a href="" class="white-text templatemo-sort-by">发布人 <span class="caret"></span></a></td>
                    <td>Edit</td>
                    <td>Delete</td>
                  </tr>
                </thead>
                <tbody><foreach name="data" item="v">
                  <tr>
                    <td>{$v.id}</td>
                    <td>{$v.title}</td>
                    <td>{$v.category_name}</td>              
					<td><img src="<if condition="($v.thumb_path eq '')">__ROOT__/public/uploads/timg.jpg
									<else />__ROOT__/{$v.thumb_path}
									</if>" width="30" height="30"/></td>
                    <td>{:date('Y-m-d',$v['time'])}</td>
                    <td>{$v.author}</td>
                    <td><a href="__APP__/Company/update/id/{$v.id}" class="templatemo-edit-btn">Edit</a></td>
                    <td><a href="__APP__/Company/delete/id/{$v.id}" class="templatemo-edit-btn">Delete</a></td>
                  </tr></foreach>
                 
                </tbody>
              </table>    
            </div>                          
          </div>  
          <div class="pagination-wrap">
            <ul class="pagination">
              {$page}
              
            </ul>
          </div>
