 <div class="templatemo-content-container">
 <h3>
 <a href="__APP__/Product/add">产品添加</a></h3>
 
          <div class="templatemo-content-widget no-padding">
            <div class="panel panel-default table-responsive">
              <table class="table table-striped table-bordered templatemo-user-table">
                <thead>
                  <tr>
                    <td><a class="white-text templatemo-sort-by">产品 ID <span class="caret"></span></a></td>
                    <td><a class="white-text templatemo-sort-by">产品名称  <span class="caret"></span></a></td>
					 <td><a class="white-text templatemo-sort-by">品牌类别  <span class="caret"></span></a></td>
                    <td><a class="white-text templatemo-sort-by">产品图片  <span class="caret"></span></a></td>					                    <td><a class="white-text templatemo-sort-by">产品价格  <span class="caret"></span></a></td>
                    <td><a class="white-text templatemo-sort-by">产品库存  <span class="caret"></span></a></td>
                    <td><a class="white-text templatemo-sort-by">发布时间  <span class="caret"></span></a></td>
                    <td>Edit</td>
                    <td>Delete</td>
                  </tr>
                </thead>
                <tbody><foreach name="data" item="v">
                  <tr>
                    <td>{$v.id}</td>
                    <td>{$v.name}</td>
                    <td>{$v.category_name}</td>
					<td><img src="<if condition="($v.thumb_path eq '')">__ROOT__/public/uploads/timg.jpg
									<else />__ROOT__/{$v.thumb_path}
									</if>" width="30" height="30"/></td>
                    <td>{$v.price}</td>
                    <td>{$v.count}</td>					
                    <td>{:date('Y-m-d',$v['time'])}</td>
                    <td><a href="__APP__/Product/update/id/{$v.id}" class="templatemo-edit-btn">Edit</a></td>
                    <td><a href="__APP__/Product/delete/id/{$v.id}" class="templatemo-edit-btn">Delete</a></td>
                  </tr></foreach>
                 
                </tbody>
              </table>    
            </div>                          
          </div>  
          <div class="pagination-wrap">
            <ul class="pagination">
              {$page}
              
            </ul>
          </div>
