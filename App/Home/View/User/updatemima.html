<script>
	$(function(){
		$("#pwdN").keyup(function(){
			var pwdN = $(this).val();
			var pwdClass = $(".background_password_strength");
			var pwdClassSpan = $(".background_password_strength").find('span');
			var code = pwdCode(pwdN);
			if(code == 1){
				pwdClassSpan.css('height','35px');
				pwdClassSpan.css('width','90px');
				pwdClassSpan.css('background-color','red');
			//	width:271px;height:35px;background-color: #0e90d2
			}
			if(code == 2){
				pwdClassSpan.css('height','35px');
				pwdClassSpan.css('width','180px');
				pwdClassSpan.css('background-color','yellow');
			}
			if(code == 3){
				pwdClassSpan.css('height','35px');
				pwdClassSpan.css('width','270px');
				pwdClassSpan.css('background-color','#0f0');
			}
		})
		//返回密码强度状态码
		function pwdCode(pwdVal){
			var code =0;
			//密码是纯数字
			if(/\d/.test(pwdVal)){
				code++;
			}
			//密码是数字字母
			if(/[a-zA-Z]/.test(pwdVal)){
				code++;
			}
			//密码是数字字母字符
			if(/\W/.test(pwdVal)){
				code++;
			}
			//密码小于6位
		/*	if(pwdVal.length() < 6){
				code--;
			}
		*/	return code;
		}
	})
</script>
